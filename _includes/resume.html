<div id="container">
    <div class="row">
        {% if include.title %}<h3 id="top-resume">{{ include.title }}</h3>{% endif %}
        <div class="col-lg-8 col-lg-offset-2">
            {% for project in site.categories['resume'] limit:1 %}
            <p>{{ project.content }}</p>
            {% endfor %}
        </div><!-- col-lg-8 -->
    </div><!-- row -->
</div><!--container -->
